name: Benchmark PR

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1

      - name: Install dependencies
        run: |
          julia -e 'using Pkg; Pkg.add("BenchmarkTools"); Pkg.add("JSON")'

      - name: Run benchmarks and update leaderboard
        run: |
          # Run benchmarks and extract the execution time
          EXECUTION_TIME=$(julia -e 'using BenchmarkTools; \
                                      using JSON; \
                                      include("scripts/benchmark.jl"); \
                                      println(JSON.print(Dict("time" => benchmark_result.time)))' | jq -r '.time')
          
          # Get the PR number from the GitHub context
          PR_NUMBER=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
          
          # Ensure the docs directory exists and update the leaderboard
          mkdir -p docs
          echo "| PR #$PR_NUMBER | $EXECUTION_TIME |" >> docs/leaderboard.md
          
          # Configure Git for committing
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ensure the docs branch exists
          git fetch origin
          if git show-ref --verify --quiet refs/remotes/origin/docs; then
            git checkout docs
          else
            git checkout -b docs
          fi
          
          # Commit the updated docs/leaderboard.md
          git add docs/leaderboard.md
          git commit -m "Update docs/leaderboard.md with PR #$PR_NUMBER benchmark" || echo "No changes to commit"
          
          # Push the changes to the docs branch
          git push origin docs || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}